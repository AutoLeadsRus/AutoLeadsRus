<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo | AutoLeadsRus</title>
  <meta name="description" content="Request a live demo of AutoLeadsRus and see how our lead generation platform can transform your business.">
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; color: #333; }
    h1 { color: #0056b3; font-size: 2.5rem; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    label { margin: 12px 0 5px; font-weight: bold; }
    input, textarea { padding: 8px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 12px; background: #0056b3; color: white; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; }
    button:hover { background: #003d80; }
  </style>
</head>
<body>
  <h1>Request a Demo</h1>
  <p>See AutoLeadsRus in action. Fill out the form below and one of our experts will reach out to schedule your personalized demo.</p>

  <form action="/submit-demo-request" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" />

    <label for="message">Additional Comments</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Request Demo</button>
  </form>
</body>
</html>
