<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous meta tags and links remain unchanged] -->
    
    <style>
        /* ====== CSS Variables ====== */
        :root {
            --primary: #2962FF;
            --primary-dark: #1a4fd1;
            --secondary: #00C853;
            --dark: #222222;
            --darker: #111111;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --text: #333333;
            --text-light: #f8f9fa;
            --gray: #6c757d;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        /* ====== Base Styles ====== */
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--lighter);
            overflow-x: hidden;
        }
        
        /* Skip to main content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 0;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 700;
            line-height: 1.2;
            color: var(--darker);
            margin-top: 0;
        }
        
        a {
            text-decoration: none;
            transition: var(--transition);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* ====== Layout Components ====== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        /* Breadcrumb Navigation */
        .breadcrumb {
            padding: 15px 0;
            font-size: 0.9rem;
            color: var(--gray);
            padding-left: 270px;
        }
        
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        /* Return Home arrow in section headers */
        .section-header .return-home {
            position: absolute;
            left: 270px;
            top: 0;
            color: var(--primary);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .section-header .return-home:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }
        
        /* ====== Sidebar Navigation ====== */
        #sidebar {
            background-color: var(--darker);
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            z-index: 1000;
        }
        
        /* [Rest of your existing sidebar styles remain unchanged] */
        
        /* ====== Back to Top Button ====== */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-md);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        /* ====== Hero Section ====== */
        #intro {
            background: linear-gradient(rgba(0,0,0,0.88), rgba(0,0,0,0.88)), url('assets/images/hero-bg.webp') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-light);
            position: relative;
            padding-left: 270px;
        }
        
        /* [Rest of your existing styles remain unchanged exactly as they were] */
        
        /* ====== Responsive Adjustments ====== */
        @media (max-width: 1200px) {
            #intro,
            #features,
            #social-proof,
            #cta,
            #footer,
            .breadcrumb {
                padding-left: 20px;
            }
            
            .section-header .return-home {
                left: 20px;
            }
            
            #sidebar {
                width: 80px;
            }
            
            #sidebar .logo img {
                width: 40px;
            }
            
            #sidebar nav a span {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .feature-card,
            .feature-card:nth-child(even) {
                flex-direction: column;
            }
            
            .feature-image {
                min-height: 300px;
                width: 100%;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .cta-grid {
                grid-template-columns: 1fr;
            }
            
            #intro h1 {
                font-size: 2.5rem;
            }
            
            #intro p {
                font-size: 1.1rem;
            }
            
            .back-to-top {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 20px;
                right: 20px;
            }
        }
        
        /* [Rest of your existing media queries remain unchanged] */
    </style>
</head>
<body class="is-preload">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- [Your existing body content remains exactly the same until before closing body tag] -->

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Minimal Snipcart Setup -->
    <div hidden id="snipcart" data-api-key="YOUR_API_KEY"></div>
    <script src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>
    
    <!-- Navigation Enhancement Scripts -->
    <script>
        // Back to top button
        const backToTopButton = document.createElement('a');
        backToTopButton.href = '#';
        backToTopButton.className = 'back-to-top';
        backToTopButton.innerHTML = '↑';
        backToTopButton.title = 'Back to top';
        document.body.appendChild(backToTopButton);

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        // Smooth scroll for back to top
        backToTopButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Add return home arrow to section headers
        document.querySelectorAll('.section-header').forEach(header => {
            const homeLink = document.createElement('a');
            homeLink.href = 'index.html';
            homeLink.className = 'return-home';
            homeLink.innerHTML = '⌂';
            homeLink.title = 'Return home';
            header.prepend(homeLink);
        });

        // Add breadcrumb navigation
        const breadcrumb = document.createElement('div');
        breadcrumb.className = 'breadcrumb';
        breadcrumb.innerHTML = '<a href="index.html">Home</a>';
        document.querySelector('#wrapper').prepend(breadcrumb);
    </script>
    
    <!-- [Your existing conversion tracking script remains unchanged] -->
</body>
</html>
